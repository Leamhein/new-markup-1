<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LAMBDA</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700|Lato|Open+Sans|Yeseva+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header__logo">
                <p>lambda</p>
            </div>
            <!-- <div class="header__top-navigation"> -->
            <nav>
                <ul class="nav-menu">
                    <li class="nav-menu__b-home"><a href="#">home</a></li>
                    <li class="nav-menu__b-about"><a href="#about">about</a></li>
                    <li class="nav-menu__b-ingredients"><a href="#">ingredients</a></li>
                    <li class="nav-menu__b-menu"><a href="#">menu</a></li>
                    <li class="nav-menu__b-reviews"><a href="#">reviews</a></li>
                    <li class="nav-menu__b-reservation"><a href="#">reservations</a></li>
                    <li class="nav-menu__b-social1"><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li class="nav-menu__b-social2"><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li class="nav-menu__b-social3"><a href="#"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </nav>
            <!-- </div>-->
        </div>
    </header>
    <main>
        <section class="promo-section">
            <div class="container">
                <div class="promo-section__titles">
                    <h2>the right ingredients
                        <p>for the right food</p>
                    </h2>
                    <img src="images/divider-white.png" alt="">
                </div>
                <div class="promo-section__buttons">
                    <button class="promo-section__buttons__b-book"><a href="#book">book a table</a></button>
                    <button class="promo-section__buttons__b-menu"><a href="#menu">see the menu</a></button>
                </div>
            </div>
        </section>
        <section class="about-section">
            <div class="container">
                <article class="about-section__b-description">
                    <h3><a name="about">Just the right food</a></h3>
                    <img class="about-section__about__divider" src="images/divider-gold.png" alt="">
                    <figure>
                        <img class="main-img"src="images/dish.png" alt="dish">
                        <figcaption>
                            <p>If you’ve been to one of our restaurants, you’ve seen – and</p>
                            <p>tasted – what keeps our customers coming back for more.</p>
                            <p>Perfect materials and freshly baked food, delicious Lambda</p>
                            <p>cakes, muffins, and gourmet coffees make us hard to resist!</p>
                            <p>Stop in today and check us out!</p>
                            <img class="secondary-img" src="images/cook.png" alt="">
                        </figcaption>
                    </figure>
                </article>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
